<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body text-center">
              <form #login="ngForm" (ngSubmit)="loginUser()">
                <h1>Login</h1>
                <p class="text-muted">We're waiting for you on your Dashboard</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" name="username" placeholder="Email" [(ngModel)]="existingUser.username">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="existingUser.password">
                </div>
                <p *ngIf="error$ != 0" style="color:red; margin-top:10px;">{{ error$ }}</p>
                <div>
                  <button class="btn btn-primary px-4" type="submit">Sign In</button>
                </div>                
              </form>                
            </div>
          </div>
          <div class="card text-white bg-primary p-4 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <form #f="ngForm" (ngSubmit)="registerUser()">
                  <h1>Sign up</h1>
                  <p>Come and join us !</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input class="form-control" type="text" name="username" placeholder="Email" [(ngModel)]="newUser.username">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="newUser.password">
                  </div>
                  <button class="btn btn-primary active px-4" type="submit" (click)="authService.sendEmailVerification()">Register
                    Now!</button>
                  <p *ngIf="errorCreate$ != 0" style="color:red; margin-top:10px;">{{ errorCreate$ }}</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="social_login">
            <a (click)="signInWithGoogle()" href="#"><img src="src/assets/google_signin.png" alt="google" width="275" style="margin-right:5px;"></a>
            <a (click)="signInWithFacebook()" href="#"><img src="src/assets/facebook_signin.png" alt="facebook" width="275" style="margin-left:5px;"></a><br />
            <a (click)="signInWithGithub()" href="#"><img src="src/assets/github_signin.png" alt="github" width="275" style="margin-right:5px;"></a>
            <a (click)="signInWithTwitter()" href="#"><img src="src/assets/twitter_signin.png" alt="twitter" width="275" style="margin-left:5px;"></a>
          </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
</body>
