<div class="card text-white bg-twitch-facebook">
  <div class="card-body pb-0">
    <div class="btn-group float-right">
      <button class="btn btn-transparent" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="../../assets/facebook_twitch.png" width="70">
      </button>
    </div>
    <div class="text-value">Twitch and Facebook</div>
    <div style="margin-bottom: 10px; height: 90px;">Post on your facebook page when a streamer is online</div>

    <div class="brand-card-body" style="padding: 0;">
      <div>
        <button (click)="activate()" class="btn btn-brand btn-sm btn-spotify" type="button" style="margin: 10px 0 10px 0;">
          <span>Activer</span>
        </button>
      </div>
      <div>
        <button (click)="desactivate()" class="btn btn-brand btn-sm white" type="button" style="margin: 10px 0 10px 0; background-color:rgb(228, 78, 78);">
          <span>Desactiver</span>
        </button>
      </div>
    </div>
  </div>
</div>
